syntax = "proto3";

package lightning.wire;

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
  uint32 type = 50001;
}

extend google.protobuf.FieldOptions {
  uint32 bits = 60001;
  uint32 length = 60002;
  bool hex = 60003;
}

message Signature {
  string value = 1 [(hex) = true];
}
